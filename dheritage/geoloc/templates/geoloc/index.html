{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

        <!-- <img src="AFR_Logo.png" alt="logo" class="nav-logo" /> -->

    <script src="{% static 'script.js' %}"></script>
